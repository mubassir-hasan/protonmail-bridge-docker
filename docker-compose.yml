version: '3.9'
services:
  protonmail-bridge:
    build: 
      context: ./deb
      dockerfile: Dockerfile
    container_name: protonmail-bridge
    volumes:
      - protonmail-store:/root
    ports:
      - "127.0.0.1:1025:25"
      - "127.0.0.1:1143:143"
    restart: unless-stopped
    stdin_open: true
    tty: true

networks: 
  default: 
    name: protonmail_bridge
volumes:
  protonmail-store: