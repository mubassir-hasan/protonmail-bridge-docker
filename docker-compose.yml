version: '3.9'
services:
  protonmail-bridge:
    build: 
      context: ./deb
      dockerfile: Dockerfile
    container_name: protonmail-bridge
    volumes:
      - protonmail:/root
    ports:
      - "127.0.0.1:25:25"
      - "127.0.0.1:143:143"
    restart: unless-stopped

networks: 
  default: 
    name: protonmail_bridge
volumes:
  protonmail: